<span class="btn fav text-warning hover-dark p-0" fav-url="{% url 'favorite' %}" data-postid="{{post.id}}">
    {% if post in user_favs %}
        <i class="bi bi-star-fill"></i>
        <span>Dans les favoris</span>
    {% else %}
        <i class="bi bi-star"></i>
        <span>Ajouter aux favoris</span>
    {% endif %}
</span>
