<span class="fav text-warning hover-dark" fav-url="{% url 'favorite' %}" data-postid="{{post.id}}">
    {% if user.profile in post.profile_set.all %}
        <i class="bi bi-star-fill"></i>
    {% else %}
        <i class="bi bi-star"></i>
    {% endif %}
    <span>{{ post.profile_set.count }}</span>
</span>
