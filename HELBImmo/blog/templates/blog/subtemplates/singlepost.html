<article class="media content-section">
    <a href="{% url 'user-posts' post.author.username %}">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
    </a>
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"E d, Y" }}</small>
            {% if user.profile in post.profile_set.all %}
                <i class="fav bi bi-star-fill text-warning ml-2" data-postid="{{post.id}}"></i>
            {% else %}
                <i class="fav bi bi-star text-warning ml-2" data-postid="{{post.id}}"></i>
            {% endif %}
        </div>
        <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
